<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Time</title>
  </head>
  <body>
    <form id="triangleForm">
      <div class="form-group">
        <label for="opposite">Opposite</label>
        <input type="text" class="form-control" id="opposite" placeholder="Length of Opposite side">
      </div>
      <div class="form-group">
        <label for="adjacent">Adjacent</label>
        <input type="text" class="form-control" id="adjacent" placeholder="Length of Adjacent side">
      </div>
      <div class="form-group">
        <label for="hypotenuse">Hypotenuse</label>
        <input type="text" class="form-control" id="hypotenuse" placeholder="Length of Hypotenuse">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div id="equilateral">
      <h2>Equilateral triangle</h2>
    </div>

    <div id="isosceles">
      <h2>Isosceles triangle</h2>
    </div>

    <div id="scalene">
      <h2>Scalene triangle</h2>
    </div>

    <div id="non-triangle">
      <h2>Not a triangle</h2>
    </div>
  </body>
</html>
